<script type="text/javascript">
$(window).load(function(){
	$(".index .block").each(function(){
		$(this).hover(function(){$(this).addClass("show")},function(){$(this).removeClass("show")});
		$(this).click(function(){location.href = $(this).attr('src0');});
		$(this).find("img").each(function(){
			var img=$(this),w_img=img.width(),h_img=img.height(),w_new,h_new,l_m;
			var s_img = w_img/h_img;
			var s_item = 150/110;
			if(s_img<s_item){
				w_new=150;
				h_new=150*1000/w_img*h_img/1000;
				img.css({"width":w_new+"px","height":h_new+"px"});
			}else{
				h_new=110;
				w_new=110*1000/h_img*w_img/1000;
				l_m=(w_new-150)/2;
				img.css({"width":w_new+"px","height":h_new+"px","margin-left":"-"+l_m+"px"});
			}
		});
	});
});
</script>
